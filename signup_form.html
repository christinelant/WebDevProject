<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel='stylesheet' href="./signup_form.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ramaraja'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto+Slab'>
</head>

<body>
    <nav>
        <div class="nav-links-container">
            <a href="./aboutUs.html" id='about_us_link' class='nav-link'>about us</a>
            <a href="./ingredients.html" id='ingredients_link' class='nav-link'>ingredients</a>
        </div>
        <a href="./homepage.html" id='company_header' class='header'>catfood</a>
    </nav>

    <div class='form-wrapper'>
        <form method='GET' action='success-page.html'>
            <div class='form-row'>
                <div class='form-field'>
                    <label for='first-name' class='leftlabel'>first name</label>
                    <br>
                    <input type='text' name='firstname' id='first-name' required>
                </div>
                <div class='form-field'>
                    <label for="last-name">last name</label>
                    <br>
                    <input type='text' name='lastname' id='last-name' required>
                </div>
            </div>

            <div class='form-row'>
                <div class='form-field'>
                    <label for='pet-name' class='leftlabel'>pet name</label>
                    <br>
                    <input type='text' name='petname' id='pet-name' required>
                </div>

            </div>

            <div class='form-row'>
                <div class='form-field'>
                    <label for='address' class='address'>address</label>
                    <br>
                    <input type='text' name='address' id='address' required>
                </div>
                <div class='form-field'>
                    <label for="apt">apt #</label>
                    <br>
                    <input type='text' name='apt' id='apt' required>
                </div>
            </div>

            <div class='form-row'>
                <div class='form-field'>
                    <label for='city' class='address'>city</label>
                    <br>
                    <input type='text' name='city' id='city' required>
                </div>
                <div class='form-field'>
                    <label for="apt">state</label>
                    <br>
                    <input type='text' name='state' id='state' required>
                </div>
            </div>

            <div class='form-row'>
                <div class='form-field'>
                    <label for='zipcode' class='leftlabel'>zipcode</label>
                    <br>
                    <input type='text' name='zipcode' id='zipcode' required>
                </div>
            </div>

            <div class='recipes-wrapper'>
                <h4>select your recipe(s):</h4>

                <div class='recipes-container'>
                    <div class='recipe' id='chicken'>
                        <img src='./images/chicken.svg' alt='chicken'>
                        <p>chicken</p>
                    </div>

                    <div class='recipe' id='salmon'>
                        <img src='./images/salmon.svg' alt='salmon'>
                        <p>salmon</p>
                    </div>

                    <div class='recipe' id='duck'>
                        <img src='./images/duck.svg' alt='duck'>
                        <p>duck</p>
                    </div>
                </div>
            </div>

            <div class='subscription-wrapper'>

                <div class='subscription' id='three-weeks'>
                    <h3>3 WEEKS</h3>
                    <p>47.95 or 6.13/pack</p>
                    <p class='packs'> (8 freezer packs)</p>
                </div>
                <div class='subscription' id='six-weeks'>
                    <h3>6 WEEKS</h3>
                    <p>79.95 or 5.00/pack</p>
                    <p class='packs'>(16 freezer packs)</p>
                </div>
            </div>

            <button class='submit-btn' type='submit'>submit</button>

        </form>

    </div>

</body>

<script>
    const recipes = document.querySelectorAll(".recipe")
    recipes.forEach(recipe => {
        recipe.onclick = () => recipe.classList.toggle("recipe-selected")
    })

    const subscriptions = document.querySelectorAll(".subscription")
    subscriptions.forEach(subscription => {
        subscription.onclick = () => {
            subscriptions.forEach(s => s.classList.remove('subscription-selected'))
            subscription.classList.toggle('subscription-selected')
        }
    })
</script>

</html>
